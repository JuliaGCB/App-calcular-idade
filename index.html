<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>APP Calcular idade</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="inputs">
                <div class="idade-input">
                    <p>Day</p>
                    <input type="text" name="" id="input-dia" placeholder="DD">
                </div>
                <div class="idade-input">
                    <p>Month</p>
                    <input type="text" name="" id="input-mes" placeholder="MM">
                </div>
                <div class="idade-input">
                    <p>Year</p>
                    <input type="text" name="" id="input-ano" placeholder="YYYY">
                </div>
             </div>
              <div class="botao">
                    <div class="divid"><hr>
                    </div>
                    <div class="bot-box">
                       <button type="submit">
                       <i class="fa-solid fa-arrow-down fa-xl"></i>
                       </button>
                    </div>
                </div>
                
            <div class="idade-mostrar">
                <div id="ano"><h1><b>--</b> Year</h1></div>
                <div id="meses"><h1><b>--</b> Mounths</h1></div>
                <div id="dias"><h1><b>--</b> Days</h1></div>
            </div>
        </div>
    </div>

<script src="/js/main.js"></script>
</body>
</html>
